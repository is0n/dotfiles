# Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

# Set environment variables
env:
  TERM: xterm-256color

# Terminal window settings
window:
  opacity: 0.95

  padding:
    x: 20
    y: 20

# Scrolling
history: 10000
multiplier: 3

# Live config reload
live_config_reload: true
